[BGAnimation]
LengthSeconds=1


[Layer1]
Type=1		// 0=sprite, 1=stretch, 2=particles, 3=tiles
File=..\_mtrain bg blur\bg.png
Command=zoom,1.2;vibrate;effectmagnitude,2,2,2

[Layer2]
Type=1		// 0=sprite, 1=stretch, 2=particles, 3=tiles
File=..\_mtrain bg blur\bg.png
Command=zoom,1.2;sleep,0.1;diffusealpha,0.5;vibrate;effectmagnitude,3,3,3

[Layer3]
Type=1	// 0=sprite, 1=stretch, 2=particles, 3=tiles
File=..\_mtrain bg blur\bg.png
Command=diffusealpha,0.7

[Layer5]
Type=1	// 0=sprite, 1=stretch, 2=particles, 3=tiles
File=..\_mtrain bg blur\bgtop.png
Command=

[Layer6]
Type=1		// 0=sprite, 1=stretch, 2=particles, 3=tiles
File=..\_mtrain bg blur\bgtr.png
Command=zoom,0.5;x,320;y,240;

[Layer7]
File=../snow.png
Type=2		// 0=sprite, 1=stretch, 2=particles, 3=tiles
Condition=MonthOfYear() == 12 and DayOfMonth() > 22 and DayOfMonth() < 27
ZoomMin=.25
ZoomMax=.5
VelocityXMin=-40
VelocityXMax=40
VelocityYMin=60
VelocityYMax=70
NumParticles=90
Command=diffusealpha,0.7;spin


[Layer8]
Import=../_aurora


[Layer10]
Import=../_progress bar

[Layer11]
Type=1		// 0=sprite, 1=stretch, 2=particles, 3=tiles
File=../2.png
Command=zoom,0.5;x,320;y,20;diffusealpha,1;accelerate,0.4;diffusealpha,0.5;decelerate,0.4;diffusealpha,0;glowshift;

[Layer12]
File=../border.png
Type=1		// 0=sprite, 1=stretch, 2=particles, 3=tiles
Command=x,320;y,240;
